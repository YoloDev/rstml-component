name: release-please

on:
  push:
    branches: [main]

jobs:
  release_please:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write
      actions: write
      statuses: write

    steps:
      - uses: GoogleCloudPlatform/release-please-action@v3
        id: release
        with:
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
          command: manifest

      - run: |
          echo "paths_released: ${{ steps.release.outputs.paths_released }}"
          echo "release_created: ${{ steps.release.outputs.paths_released != '[]' }}"

      # - if: ${{ steps.release.outputs.release_created }}
      #   uses: actions/checkout@v3
      #   with:
      #     fetch-depth: 0

      # - if: ${{ steps.release.outputs.release_created }}
      #   uses: ./.github/workflows/upload-binaries.yml
      #   with:
      #     release: ${{ steps.release.outputs.tag_name }}
    outputs:
      release_created: ${{ steps.release.outputs.paths_released != '[]' }}

  release:
    name: Release to crates.io
    runs-on: ubuntu-latest
    if: needs.release_please.outputs.release_created == 'true'
    needs: release_please

    concurrency:
      group: release

    steps:
      - name: Configure git
        run: |
          git config --global core.autocrlf false
          git config --global core.symlinks true
          git config --global fetch.parallel 32
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
      - name: Run sccache-cache
        if: github.repository == 'YoloDev/rstml-component'
        uses: mozilla-actions/sccache-action@v0.0.3

      - name: Configure sccache
        if: github.repository == 'YoloDev/rstml-component'
        run: |
          echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV
          echo "CARGO_INCREMENTAL=0" >> $GITHUB_ENV
          echo "SCCACHE_BUCKET=${{ vars.SCCACHE_BUCKET }}" >> $GITHUB_ENV
          echo "SCCACHE_REGION=${{ vars.SCCACHE_REGION }}" >> $GITHUB_ENV
          echo "SCCACHE_ENDPOINT=${{ secrets.SCCACHE_ENDPOINT }}" >> $GITHUB_ENV
          echo "AWS_ACCESS_KEY_ID=${{ secrets.SCCACHE_ACCESS_KEY_ID }}" >> $GITHUB_ENV
          echo "AWS_SECRET_ACCESS_KEY=${{ secrets.SCCACHE_SECRET_ACCESS_KEY }}" >> $GITHUB_ENV

      - name: Install cargo plugins
        run: cargo install cargo-workspaces
      - name: Publish
        run: cargo workspaces publish --from-git --yes --token "${{ secrets.CRATES_IO_TOKEN }}"
